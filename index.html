<html>

<head>
    <link href="dest/cui.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="gs-fixed">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <a href="javascript:;" class="h3 addition shown" data-collapse data-target="#buttonPanel">buttons <span class="subtitle">the basic button style</span> <i class="icon-angle-up right"></i></a>
                    <div id="buttonPanel" class="row">
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn ghost-green small"><i class="icon-check"></i> <span>small</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn orange small"><i class="icon-check"></i> <span>small</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn ghost-blue"><i class="icon-check"></i> <span>normal</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn red"><i class="icon-check"></i> <span>normal</span></a>
                            <div class="blank-xs"></div>
                        </div>

                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn ghost-cyan large"><i class="icon-check"></i> <span>large</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn yellow large"><i class="icon-check"></i> <span>large</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn ghost-pink" disabled><i class="icon-check"></i> <span>disabled</span></a>
                            <div class="blank-xs"></div>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a href="javascript:;" class="btn ghost-black" disabled><i class="icon-check"></i> <span>disabled</span></a>
                            <div class="blank-xs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="panel">
                  <a href="javascript:;" class="h3 addition shown" data-collapse data-target="#formPanel">forms <span class="subtitle">the form style</span> <i class="icon-angle-up right"></i></a>
                  <div id="formPanel">
                    <div id="form" class="form" data-form>
                          <div class="col-xs-12 col-sm-6">
                              <label for="txtReq">Required Box</label>
                              <div class="input left right">
                                  <i class="icon-user"></i>
                                  <input type="text" id="txtReq" name='name' placeholder="name" data-validate='required'>
                                  <i class="icon-asterisk"></i>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label for="txtMail">Mail Box</label>
                              <div class="input right">
                                  <i class="icon-envelope"></i>
                                  <input type="text" id="txtMail" name='email' placeholder="email" data-validate='email'>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label for="txtPhone">Phone Box</label>
                              <div class="input left right">
                                  <i class="icon-phone"></i>
                                  <input type="text" id="txtPhone" name='phone' data-validate='required,phone'>
                                  <i class="icon-asterisk"></i>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label for="ddlFequence">Fequence</label>
                              <div class="input">
                                  <select id="ddlFequence" name="fequence" data-validate="required">
                                      <option value="" selected disabled>select a fequence</option>
                                      <option value="Weekly">Weekly</option>
                                      <option value="Daily">Daily</option>
                                      <option value="Monthly">Monthly</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label for="date">Date picker</label>
                              <div class="input right">
                                  <input type="text" id="date" name='date' data-picker="date" readonly data-validate="required">
                                  <label for="date" class="icon-calendar"></label>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label for="time">Time picker</label>
                              <div class="input right">
                                  <input type="text" id="time" name='date' data-picker="time" readonly data-validate="required">
                                  <label for="time" class="icon-clock-o"></label>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label>Select Gender</label>
                              <div class="radio">
                                  <label for="chMale">
                                      <input id="chMale" name="gender" type="radio" checked value="Male">
                                      <i></i>
                                      <span>Male</span>
                                  </label>
                                  <label for="chkFemal">
                                      <input id="chkFemal" name="gender" type="radio" value="Female">
                                      <i></i>
                                      <span>Female</span>
                                  </label>
                              </div>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                              <label>Select Favor</label>
                              <div class="checkbox">
                                  <label for="rbtnFavor1">
                                      <input id="rbtnFavor1" name="favor" checked type="checkbox" value="Dance">
                                      <i></i>
                                      <span>Dance</span>
                                  </label>

                                  <label for="rbtnFavor2">
                                      <input id="rbtnFavor2" name="favor" type="checkbox" value="Sing">
                                      <i></i>
                                      <span>Sing</span>
                                  </label>

                                  <label for="rbtnFavor3">
                                      <input id="rbtnFavor3" name="favor" type="checkbox" value="Paint">
                                      <i></i>
                                      <span>Paint</span>
                                  </label>
                              </div>
                          </div>
                          <div class="col-xs-12">
                              <a class="btn orange" href="javascript:;" onclick="submitForm()">Submit</a>
                          </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
<script src="dest/cui.js" type="text/javascript"></script>
<script>
    window.context = {};
    $(document).ready(function() {
        $(document).trigger('dom.load');
    });
    function submitForm() {
        var msg = "error!";
        if ($('#form').isValid()) {
            msg = JSON.stringify($('#form').formValue());
            alert(msg);
        }
    };
</script>

</html>
